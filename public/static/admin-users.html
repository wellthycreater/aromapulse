<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 - 웰씨코리아 관리자</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">
                        <i class="fas fa-users text-purple-600 mr-2"></i>
                        회원 관리
                    </h1>
                    <p class="text-xs text-gray-500 mt-1">
                        <span class="font-semibold">브랜드:</span> 아로마펄스(AromaPulse) | 
                        <span class="font-semibold">운영사:</span> 웰씨코리아(Wellthy Korea)
                    </p>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/static/admin-products" class="text-gray-700 hover:text-purple-600">
                        <i class="fas fa-box mr-2"></i>제품 관리
                    </a>
                    <a href="/static/admin-orders" class="text-gray-700 hover:text-purple-600">
                        <i class="fas fa-shopping-bag mr-2"></i>주문 관리
                    </a>
                    <button onclick="logout()" class="text-red-600 hover:text-red-700">
                        <i class="fas fa-sign-out-alt mr-2"></i>로그아웃
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mx-auto px-4 py-8">
        <!-- 탭 네비게이션 -->
        <div class="mb-6 bg-white rounded-lg shadow-md p-2">
            <div class="flex space-x-2">
                <button onclick="switchTab('all')" id="tab-all" 
                    class="tab-button flex-1 px-4 py-3 rounded-lg font-semibold bg-purple-600 text-white">
                    <i class="fas fa-users mr-2"></i>전체 회원
                </button>
                <button onclick="switchTab('b2c')" id="tab-b2c"
                    class="tab-button flex-1 px-4 py-3 rounded-lg font-semibold text-gray-700 hover:bg-gray-100">
                    <i class="fas fa-user mr-2"></i>개인 회원 (B2C)
                </button>
                <button onclick="switchTab('b2b-company')" id="tab-b2b-company"
                    class="tab-button flex-1 px-4 py-3 rounded-lg font-semibold text-gray-700 hover:bg-gray-100">
                    <i class="fas fa-building mr-2"></i>기업 회원
                </button>
                <button onclick="switchTab('b2b-shop')" id="tab-b2b-shop"
                    class="tab-button flex-1 px-4 py-3 rounded-lg font-semibold text-gray-700 hover:bg-gray-100">
                    <i class="fas fa-store mr-2"></i>공방 파트너
                </button>
                <button onclick="switchTab('admin')" id="tab-admin"
                    class="tab-button flex-1 px-4 py-3 rounded-lg font-semibold text-gray-700 hover:bg-gray-100">
                    <i class="fas fa-user-shield mr-2"></i>관리자
                </button>
            </div>
        </div>

        <!-- 검색 및 필터 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-search mr-1"></i>검색
                    </label>
                    <input type="text" id="search-input" placeholder="이름, 이메일 검색..." 
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600"
                        onkeyup="applyFilter()">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-filter mr-1"></i>상태
                    </label>
                    <select id="status-filter" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600"
                        onchange="applyFilter()">
                        <option value="">전체</option>
                        <option value="1">활성</option>
                        <option value="0">비활성</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-sort mr-1"></i>정렬
                    </label>
                    <select id="sort-filter" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600"
                        onchange="applyFilter()">
                        <option value="newest">최신 가입순</option>
                        <option value="oldest">오래된 순</option>
                        <option value="name">이름순</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button onclick="resetFilter()" class="w-full px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                        <i class="fas fa-redo mr-2"></i>초기화
                    </button>
                </div>
            </div>
        </div>

        <!-- 통계 카드 -->
        <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">전체 회원</p>
                        <p class="text-2xl font-bold text-gray-800" id="stat-total">0</p>
                    </div>
                    <i class="fas fa-users text-3xl text-purple-600"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">개인 회원</p>
                        <p class="text-2xl font-bold text-blue-600" id="stat-b2c">0</p>
                    </div>
                    <i class="fas fa-user text-3xl text-blue-600"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">기업 회원</p>
                        <p class="text-2xl font-bold text-green-600" id="stat-company">0</p>
                    </div>
                    <i class="fas fa-building text-3xl text-green-600"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">공방 파트너</p>
                        <p class="text-2xl font-bold text-orange-600" id="stat-shop">0</p>
                    </div>
                    <i class="fas fa-store text-3xl text-orange-600"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">관리자</p>
                        <p class="text-2xl font-bold text-red-600" id="stat-admin">0</p>
                    </div>
                    <i class="fas fa-user-shield text-3xl text-red-600"></i>
                </div>
            </div>
        </div>

        <!-- 회원 목록 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-gray-800">
                    <i class="fas fa-list mr-2"></i>
                    회원 목록
                    <span class="text-sm font-normal text-gray-600 ml-2">(<span id="filter-result-count">0</span>명)</span>
                </h2>
            </div>

            <!-- 로딩 -->
            <div id="loading" class="text-center py-12">
                <i class="fas fa-spinner fa-spin text-4xl text-purple-600 mb-4"></i>
                <p class="text-gray-600">회원 목록을 불러오는 중...</p>
            </div>

            <!-- 빈 상태 -->
            <div id="empty-state" class="text-center py-12" style="display: none;">
                <i class="fas fa-users text-6xl text-gray-300 mb-4"></i>
                <p class="text-gray-600 text-lg">회원이 없습니다</p>
            </div>

            <!-- 회원 테이블 -->
            <div id="users-table" class="overflow-x-auto" style="display: none;">
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">ID</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">이름</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">이메일</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">회원 유형</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">가입일</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">상태</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">역할</th>
                            <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">관리</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody">
                        <!-- 회원 목록이 여기에 동적으로 추가됩니다 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 회원 상세 모달 -->
    <div id="user-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50" style="display: none;">
        <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b px-6 py-4 flex items-center justify-between">
                <h3 class="text-2xl font-bold text-gray-800" id="modal-title">회원 상세 정보</h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <div class="p-6">
                <div id="user-details">
                    <!-- 회원 상세 정보가 여기에 표시됩니다 -->
                </div>
                
                <div class="mt-6 flex gap-3">
                    <button onclick="toggleUserStatus()" id="toggle-status-btn" 
                        class="flex-1 py-3 rounded-lg font-semibold">
                        <!-- 버튼 텍스트는 동적으로 변경 -->
                    </button>
                    <button onclick="closeModal()" 
                        class="px-8 bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300 font-semibold">
                        닫기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/admin-users.js?v=20251118001"></script>
</body>
</html>
