<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 계정 생성 - 아로마펄스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-50 min-h-screen">
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <i class="fas fa-user-shield text-purple-600 text-5xl mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">관리자 계정 생성</h1>
                <p class="text-gray-600">아로마펄스 관리 시스템</p>
            </div>

            <form id="adminForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-1"></i>이메일
                    </label>
                    <input type="email" id="email" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                           placeholder="admin@aromapulse.kr">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-1"></i>비밀번호
                    </label>
                    <input type="password" id="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                           placeholder="최소 8자 이상">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-1"></i>이름
                    </label>
                    <input type="text" id="name" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                           placeholder="관리자 이름">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-phone mr-1"></i>연락처 (선택)
                    </label>
                    <input type="tel" id="phone"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                           placeholder="010-1234-5678">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-key mr-1"></i>관리자 비밀 키
                    </label>
                    <input type="password" id="secret_key" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                           placeholder="비밀 키 입력">
                    <p class="text-xs text-gray-500 mt-1">
                        기본값: aromapulse-admin-2025
                    </p>
                </div>

                <button type="submit" id="submitBtn"
                        class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition-colors font-medium">
                    <i class="fas fa-user-plus mr-2"></i>관리자 계정 생성
                </button>
            </form>

            <div id="message" class="mt-4 hidden"></div>

            <div class="mt-6 text-center">
                <a href="/" class="text-purple-600 hover:text-purple-800">
                    <i class="fas fa-arrow-left mr-1"></i>홈으로 돌아가기
                </a>
            </div>
        </div>

        <!-- 기존 관리자 목록 -->
        <div class="max-w-4xl mx-auto mt-8 bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">
                <i class="fas fa-users-cog mr-2"></i>현재 관리자 목록
            </h2>
            <button onclick="loadAdmins()" class="mb-4 bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
                <i class="fas fa-sync-alt mr-2"></i>새로고침
            </button>
            <div id="adminsList" class="space-y-2">
                <p class="text-gray-500">새로고침 버튼을 클릭하여 관리자 목록을 불러오세요.</p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('adminForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const secret_key = document.getElementById('secret_key').value;

            // 비밀번호 길이 검증
            if (password.length < 8) {
                showMessage('비밀번호는 최소 8자 이상이어야 합니다.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>생성 중...';

            try {
                const response = await fetch('/api/auth/create-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        name,
                        phone: phone || null,
                        secret_key
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('✅ 관리자 계정이 생성되었습니다!', 'success');
                    form.reset();
                    
                    // 토큰 저장
                    localStorage.setItem('auth_token', data.token);
                    
                    // 관리자 정보 표시
                    showMessage(
                        `✅ 관리자 계정 생성 완료!<br>
                        이메일: ${data.admin.email}<br>
                        이름: ${data.admin.name}<br>
                        역할: ${data.admin.role}<br><br>
                        <a href="/admin-products" class="text-purple-600 hover:underline">
                            관리자 페이지로 이동 →
                        </a>`,
                        'success'
                    );
                    
                    // 관리자 목록 새로고침
                    setTimeout(() => loadAdmins(), 1000);
                } else {
                    showMessage('❌ ' + (data.error || '관리자 계정 생성 실패'), 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('❌ 서버 연결 오류가 발생했습니다.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i>관리자 계정 생성';
            }
        });

        function showMessage(message, type) {
            messageDiv.className = `mt-4 p-4 rounded-lg ${
                type === 'success' 
                    ? 'bg-green-100 text-green-800 border border-green-300' 
                    : 'bg-red-100 text-red-800 border border-red-300'
            }`;
            messageDiv.innerHTML = message;
            messageDiv.classList.remove('hidden');
        }

        async function loadAdmins() {
            const adminsList = document.getElementById('adminsList');
            adminsList.innerHTML = '<p class="text-gray-500"><i class="fas fa-spinner fa-spin mr-2"></i>로딩 중...</p>';

            try {
                const response = await fetch('/api/auth/admins');
                const data = await response.json();

                if (response.ok && data.admins.length > 0) {
                    adminsList.innerHTML = data.admins.map(admin => `
                        <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="font-medium text-gray-800">
                                        <i class="fas fa-user-shield text-purple-600 mr-2"></i>
                                        ${admin.name}
                                    </p>
                                    <p class="text-sm text-gray-600">${admin.email}</p>
                                    <p class="text-xs text-gray-500 mt-1">
                                        생성일: ${new Date(admin.created_at).toLocaleString('ko-KR')}
                                    </p>
                                </div>
                                <span class="px-3 py-1 rounded-full text-sm font-medium ${
                                    admin.role === 'super_admin' 
                                        ? 'bg-red-100 text-red-800' 
                                        : 'bg-purple-100 text-purple-800'
                                }">
                                    ${admin.role === 'super_admin' ? '최고 관리자' : '관리자'}
                                </span>
                            </div>
                        </div>
                    `).join('');
                } else {
                    adminsList.innerHTML = '<p class="text-gray-500">등록된 관리자가 없습니다.</p>';
                }
            } catch (error) {
                console.error('Error loading admins:', error);
                adminsList.innerHTML = '<p class="text-red-500">관리자 목록을 불러오는데 실패했습니다.</p>';
            }
        }
    </script>
</body>
</html>
