<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 로그인 - 아로마펄스</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-500 via-pink-500 to-red-500 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">테스트 로그인</h1>
            <p class="text-gray-600">예약 시스템 테스트를 위한 로그인</p>
        </div>

        <button 
            onclick="testLogin()"
            class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl font-semibold hover:shadow-lg transform hover:scale-105 transition-all duration-200 mb-4"
        >
            <i class="fas fa-sign-in-alt mr-2"></i>
            테스트 계정으로 로그인
        </button>

        <div id="status" class="mt-4 p-4 rounded-lg hidden">
            <p id="status-message" class="text-center"></p>
        </div>

        <div class="text-center mt-6 text-sm text-gray-600">
            <p>로그인 후 <a href="/classes" class="text-purple-600 hover:underline">클래스 페이지</a>에서 예약하기를 테스트하세요</p>
        </div>
    </div>

    <script>
        function testLogin() {
            const statusDiv = document.getElementById('status');
            const statusMessage = document.getElementById('status-message');

            statusDiv.classList.remove('hidden', 'bg-red-100', 'bg-green-100');
            statusDiv.classList.add('bg-blue-100');
            statusMessage.textContent = '로그인 처리 중...';

            // 직접 리다이렉트 (쿠키가 자동으로 설정됨)
            window.location.href = '/api/auth/test-google-login';
        }
    </script>
</body>
</html>
