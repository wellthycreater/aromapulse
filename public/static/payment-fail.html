<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 실패 - 아로마펄스</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-red-50 to-orange-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full">
        <!-- 실패 상태 -->
        <div class="text-center mb-8">
            <div class="inline-block p-6 bg-red-100 rounded-full mb-4">
                <i class="fas fa-times-circle text-6xl text-red-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">결제 실패</h1>
            <p class="text-gray-600 mb-4" id="error-message">결제가 취소되었거나 실패했습니다.</p>
        </div>

        <!-- 실패 상세 정보 -->
        <div class="bg-red-50 border border-red-200 rounded-xl p-6 mb-6">
            <h3 class="font-bold text-red-800 mb-3">
                <i class="fas fa-exclamation-circle mr-2"></i>실패 사유
            </h3>
            <p class="text-sm text-red-700" id="error-code">-</p>
        </div>

        <!-- 안내 메시지 -->
        <div class="bg-blue-50 border border-blue-200 rounded-xl p-4 mb-6">
            <h3 class="font-bold text-blue-800 mb-2">
                <i class="fas fa-info-circle mr-2"></i>다시 시도해주세요
            </h3>
            <ul class="text-sm text-blue-700 space-y-1">
                <li>• 결제 정보를 다시 확인해주세요</li>
                <li>• 카드 한도를 확인해주세요</li>
                <li>• 문제가 지속되면 고객센터로 문의해주세요</li>
            </ul>
        </div>

        <!-- 버튼 -->
        <div class="grid grid-cols-2 gap-4">
            <button onclick="window.history.back()" 
                class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 text-center font-semibold">
                <i class="fas fa-arrow-left mr-2"></i>이전으로
            </button>
            <a href="/shop.html" 
                class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 text-center font-semibold">
                <i class="fas fa-shopping-bag mr-2"></i>쇼핑 계속하기
            </a>
        </div>
    </div>

    <script>
        // URL 파라미터에서 에러 정보 추출
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const message = urlParams.get('message');

            if (message) {
                document.getElementById('error-message').textContent = decodeURIComponent(message);
            }

            if (code) {
                document.getElementById('error-code').textContent = 
                    `에러 코드: ${code} - ${message || '알 수 없는 오류'}`;
            }
        });
    </script>
</body>
</html>
