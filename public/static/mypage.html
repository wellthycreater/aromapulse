<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - 아로마펄스</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        
        .nav-item {
            transition: all 0.2s ease;
        }
        
        .nav-item:hover {
            background: linear-gradient(120deg, #F7F3EE 0%, #EDEBF8 100%);
            transform: translateX(4px);
        }
        
        .nav-item.active {
            background: linear-gradient(120deg, #BFCFC1 0%, #CFC7F2 100%);
            color: #4A4A4A;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(191, 207, 193, 0.3);
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(20, 20, 20, 0.04);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0 6px 24px rgba(20, 20, 20, 0.08);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8DA07A 0%, #6C63FF 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.25);
        }
        
        .profile-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3) !important;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #CFC7F2;
            box-shadow: 0 0 0 3px rgba(207, 199, 242, 0.1);
        }
        
        .stat-card {
            background: linear-gradient(120deg, #F7F3EE 0%, #EDEBF8 50%, #F3D9CC 100%);
            border: 1px solid rgba(191, 207, 193, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white/90 backdrop-blur-lg shadow-sm sticky top-0 z-50 border-b border-gray-100">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center space-x-3 group">
                    <img src="/static/logo-light.png" alt="아로마펄스" class="h-12 group-hover:scale-105 transition-transform">
                </a>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="text-gray-600 hover:text-gray-900 font-medium transition text-sm">
                        <i class="fas fa-home mr-2"></i>홈
                    </a>
                    <a href="/oneday-classes" class="text-gray-600 hover:text-gray-900 font-medium transition text-sm">
                        <i class="fas fa-star mr-2"></i>힐링 체험
                    </a>
                </div>
                
                <button onclick="logout()" class="text-gray-500 hover:text-red-500 font-medium transition text-sm flex items-center gap-2">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="hidden md:inline">로그아웃</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 sm:px-6 py-8 max-w-7xl">
        <div class="grid lg:grid-cols-4 gap-6 lg:gap-8">
            <!-- Sidebar -->
            <aside class="lg:col-span-1">
                <div class="card p-6 sticky top-24 fade-in">
                    <!-- Profile Summary -->
                    <div class="text-center mb-8">
                        <div class="relative inline-block mb-4">
                            <div class="w-20 h-20 profile-avatar rounded-full flex items-center justify-center text-white text-2xl font-semibold cursor-pointer transition-transform hover:scale-105 relative overflow-hidden" onclick="document.getElementById('profile-image-input').click()">
                                <span id="profile-initial">U</span>
                                <img id="profile-image-preview" src="" alt="프로필" class="absolute inset-0 w-full h-full object-cover hidden">
                            </div>
                            <input type="file" id="profile-image-input" accept="image/*" class="hidden" onchange="handleProfileImageUpload(event)">
                            <!-- 이미지 업로드 버튼 -->
                            <button onclick="document.getElementById('profile-image-input').click()" class="absolute -bottom-1 -right-1 w-7 h-7 bg-white border-2 border-gray-100 rounded-full text-gray-600 flex items-center justify-center hover:bg-gray-50 transition shadow-sm" title="이미지 변경">
                                <i class="fas fa-camera text-xs"></i>
                            </button>
                            <!-- 이미지 삭제 버튼 (이미지가 있을 때만 표시) -->
                            <button id="remove-image-btn" onclick="removeProfileImage()" class="hidden absolute -bottom-1 -left-1 w-7 h-7 bg-red-500 border-2 border-white rounded-full text-white flex items-center justify-center hover:bg-red-600 transition shadow-sm" title="이미지 삭제">
                                <i class="fas fa-times text-xs"></i>
                            </button>
                        </div>
                        <h3 id="sidebar-user-name" class="text-lg font-semibold text-gray-800 mb-1">사용자</h3>
                        <p id="sidebar-user-email" class="text-xs text-gray-500">user@example.com</p>
                    </div>
                    
                    <!-- Navigation Menu -->
                    <nav class="space-y-1">
                        <button onclick="showTab('profile')" class="nav-item active w-full text-left px-4 py-3 rounded-xl flex items-center text-sm">
                            <i class="fas fa-user w-5 mr-3"></i>
                            <span>프로필 정보</span>
                        </button>
                        <button onclick="showTab('orders')" class="nav-item w-full text-left px-4 py-3 rounded-xl flex items-center text-sm text-gray-600">
                            <i class="fas fa-shopping-bag w-5 mr-3"></i>
                            <span>주문 내역</span>
                        </button>
                        <button onclick="showTab('bookings')" class="nav-item w-full text-left px-4 py-3 rounded-xl flex items-center text-sm text-gray-600">
                            <i class="fas fa-calendar-check w-5 mr-3"></i>
                            <span>예약 내역</span>
                        </button>
                        <button onclick="showTab('consultations')" class="nav-item w-full text-left px-4 py-3 rounded-xl flex items-center text-sm text-gray-600">
                            <i class="fas fa-comments w-5 mr-3"></i>
                            <span>상담 내역</span>
                        </button>
                        <button onclick="showTab('security')" class="nav-item w-full text-left px-4 py-3 rounded-xl flex items-center text-sm text-gray-600">
                            <i class="fas fa-lock w-5 mr-3"></i>
                            <span>비밀번호 변경</span>
                        </button>
                        <button onclick="showTab('withdrawal')" class="nav-item w-full text-left px-4 py-3 rounded-xl flex items-center text-sm text-red-500 hover:bg-red-50">
                            <i class="fas fa-user-times w-5 mr-3"></i>
                            <span>회원 탈퇴</span>
                        </button>
                    </nav>
                </div>
            </aside>

            <!-- Main Content Area -->
            <main class="lg:col-span-3">
                <!-- Profile Info Tab -->
                <div id="tab-profile" class="tab-content fade-in">
                    <!-- Stats Cards -->
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
                        <div class="stat-card p-5 rounded-2xl">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-xs text-gray-600 mb-1">총 주문</p>
                                    <p class="text-2xl font-bold text-gray-800">0</p>
                                </div>
                                <div class="w-12 h-12 bg-white/60 rounded-full flex items-center justify-center">
                                    <i class="fas fa-shopping-bag text-gray-600"></i>
                                </div>
                            </div>
                        </div>
                        <div class="stat-card p-5 rounded-2xl">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-xs text-gray-600 mb-1">총 예약</p>
                                    <p class="text-2xl font-bold text-gray-800">0</p>
                                </div>
                                <div class="w-12 h-12 bg-white/60 rounded-full flex items-center justify-center">
                                    <i class="fas fa-calendar-check text-gray-600"></i>
                                </div>
                            </div>
                        </div>
                        <div class="stat-card p-5 rounded-2xl">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-xs text-gray-600 mb-1">상담 횟수</p>
                                    <p class="text-2xl font-bold text-gray-800">0</p>
                                </div>
                                <div class="w-12 h-12 bg-white/60 rounded-full flex items-center justify-center">
                                    <i class="fas fa-comments text-gray-600"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Profile Form -->
                    <div class="card p-8">
                        <h2 class="text-xl font-semibold text-gray-800 mb-6 flex items-center">
                            <i class="fas fa-user-edit mr-3 text-gray-600"></i>
                            개인정보 수정
                        </h2>
                        
                        <form onsubmit="updateProfile(event)" class="space-y-5">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">이름</label>
                                <input type="text" id="profile-name" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:border-gray-300 transition text-sm" placeholder="이름을 입력하세요">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
                                <input type="email" id="profile-email" class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-gray-50 text-sm" readonly>
                                <p class="text-xs text-gray-500 mt-1.5 flex items-center gap-1">
                                    <i class="fas fa-info-circle"></i>
                                    이메일은 변경할 수 없습니다
                                </p>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">전화번호</label>
                                <input type="tel" id="profile-phone" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:border-gray-300 transition text-sm" placeholder="010-0000-0000">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">주소</label>
                                <input type="text" id="profile-address" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:border-gray-300 transition text-sm" placeholder="배송 주소를 입력하세요">
                            </div>
                            
                            <div class="flex gap-3 pt-4">
                                <button type="submit" class="btn-primary flex-1 text-white py-3.5 rounded-xl font-medium text-sm">
                                    <i class="fas fa-save mr-2"></i>저장하기
                                </button>
                                <button type="button" onclick="location.reload()" class="px-8 bg-gray-100 text-gray-700 py-3.5 rounded-xl font-medium hover:bg-gray-200 transition text-sm">
                                    취소
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Orders Tab -->
                <div id="tab-orders" class="tab-content hidden">
                    <div class="card p-8">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                                <i class="fas fa-shopping-bag mr-3 text-gray-600"></i>
                                주문 내역
                            </h2>
                            <span class="text-sm text-gray-500">최근 6개월</span>
                        </div>
                        
                        <div id="orders-list" class="space-y-4">
                            <!-- 주문 내역이 동적으로 로드됩니다 -->
                        </div>
                        
                        <div id="orders-empty" class="text-center py-16" style="display: none;">
                            <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-shopping-bag text-3xl text-gray-400"></i>
                            </div>
                            <p class="text-gray-500 text-sm">주문 내역이 없습니다</p>
                            <a href="/shop" class="inline-block mt-4 text-sm text-gray-600 hover:text-gray-900 font-medium">
                                쇼핑하러 가기 →
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Bookings Tab -->
                <div id="tab-bookings" class="tab-content hidden">
                    <div class="card p-8">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                                <i class="fas fa-calendar-check mr-3 text-gray-600"></i>
                                예약 내역
                            </h2>
                        </div>
                        
                        <!-- Filters -->
                        <div class="flex gap-2 mb-6 border-b pb-4">
                            <button onclick="filterBookings('all')" class="booking-filter-btn px-4 py-2 text-sm rounded-lg text-gray-700 border-b-2 border-gray-800 font-medium">전체</button>
                            <button onclick="filterBookings('class')" class="booking-filter-btn px-4 py-2 text-sm rounded-lg text-gray-500 hover:text-gray-700">원데이 클래스</button>
                            <button onclick="filterBookings('product')" class="booking-filter-btn px-4 py-2 text-sm rounded-lg text-gray-500 hover:text-gray-700">쇼핑 예약</button>
                            <button onclick="filterBookings('workshop')" class="booking-filter-btn px-4 py-2 text-sm rounded-lg text-gray-500 hover:text-gray-700">워크샵</button>
                        </div>
                        
                        <div id="bookings-list" class="space-y-4">
                            <!-- 예약 내역이 동적으로 로드됩니다 -->
                        </div>
                        
                        <div id="bookings-empty" class="text-center py-16" style="display: none;">
                            <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-calendar-alt text-3xl text-gray-400"></i>
                            </div>
                            <p class="text-gray-500 text-sm">예약 내역이 없습니다</p>
                            <a href="/oneday-classes" class="inline-block mt-4 text-sm text-gray-600 hover:text-gray-900 font-medium">
                                클래스 둘러보기 →
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Consultations Tab -->
                <div id="tab-consultations" class="tab-content hidden">
                    <div class="card p-8">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                                <i class="fas fa-comments mr-3 text-gray-600"></i>
                                상담 내역
                            </h2>
                            <button onclick="startNewConsultation()" class="btn-primary px-6 py-2.5 text-white rounded-xl text-sm font-medium">
                                <i class="fas fa-plus mr-2"></i>새 상담
                            </button>
                        </div>
                        
                        <div id="consultations-list" class="space-y-4">
                            <!-- 상담 내역이 동적으로 로드됩니다 -->
                        </div>
                        
                        <div id="consultations-empty" class="text-center py-16" style="display: none;">
                            <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-comment-dots text-3xl text-gray-400"></i>
                            </div>
                            <p class="text-gray-500 text-sm">상담 내역이 없습니다</p>
                        </div>
                    </div>
                </div>

                <!-- Security Tab -->
                <div id="tab-security" class="tab-content hidden">
                    <div class="card p-8">
                        <h2 class="text-xl font-semibold text-gray-800 mb-6 flex items-center">
                            <i class="fas fa-shield-alt mr-3 text-gray-600"></i>
                            비밀번호 변경
                        </h2>
                        
                        <form onsubmit="changePassword(event)" class="space-y-5 max-w-md">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">현재 비밀번호</label>
                                <input type="password" id="current-password" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:border-gray-300 transition text-sm" placeholder="현재 비밀번호">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">새 비밀번호</label>
                                <input type="password" id="new-password" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:border-gray-300 transition text-sm" placeholder="새 비밀번호">
                                <p class="text-xs text-gray-500 mt-1.5">8자 이상, 영문/숫자/특수문자 포함</p>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">새 비밀번호 확인</label>
                                <input type="password" id="confirm-password" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:border-gray-300 transition text-sm" placeholder="새 비밀번호 확인">
                            </div>
                            
                            <button type="submit" class="btn-primary w-full text-white py-3.5 rounded-xl font-medium text-sm">
                                <i class="fas fa-key mr-2"></i>비밀번호 변경
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Withdrawal Tab -->
                <div id="tab-withdrawal" class="tab-content hidden">
                    <div class="card p-8">
                        <h2 class="text-xl font-semibold text-red-600 mb-2 flex items-center">
                            <i class="fas fa-exclamation-triangle mr-3"></i>
                            회원 탈퇴
                        </h2>
                        <p class="text-sm text-gray-600 mb-8">탈퇴 시 모든 정보가 삭제되며 복구할 수 없습니다.</p>
                        
                        <form onsubmit="withdrawAccount(event)" class="space-y-5 max-w-md">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호 확인</label>
                                <input type="password" id="withdrawal-password" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:border-gray-300 transition text-sm" placeholder="비밀번호 입력" required>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">탈퇴 사유 (선택)</label>
                                <textarea id="withdrawal-reason" rows="4" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:border-gray-300 transition text-sm resize-none" placeholder="탈퇴 사유를 알려주시면 서비스 개선에 도움이 됩니다"></textarea>
                            </div>
                            
                            <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white py-3.5 rounded-xl font-medium transition text-sm">
                                <i class="fas fa-user-times mr-2"></i>회원 탈퇴하기
                            </button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/mypage.js"></script>
</body>
</html>
