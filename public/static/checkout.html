<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문/결제 - 아로마펄스</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 토스페이먼츠 결제창 SDK -->
    <script src="https://js.tosspayments.com/v1/payment"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-2xl font-bold text-purple-600">
                    <i class="fas fa-spa mr-2"></i>아로마펄스
                </a>
                <a href="/shop.html" class="text-gray-700 hover:text-purple-600">
                    <i class="fas fa-arrow-left mr-2"></i>쇼핑 계속하기
                </a>
            </div>
        </nav>
    </header>

    <div class="container mx-auto px-4 py-12">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">
            <i class="fas fa-credit-card mr-3"></i>주문/결제
        </h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 주문 정보 입력 -->
            <div class="lg:col-span-2 space-y-6">
                <!-- 주문자 정보 -->
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">
                        <i class="fas fa-user mr-2"></i>주문자 정보
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">이름 <span class="text-red-500">*</span></label>
                            <input type="text" id="customer-name" required
                                class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500"
                                placeholder="홍길동">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">이메일 <span class="text-red-500">*</span></label>
                            <input type="email" id="customer-email" required
                                class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500"
                                placeholder="example@email.com">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">연락처 <span class="text-red-500">*</span></label>
                            <input type="tel" id="customer-phone" required
                                class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500"
                                placeholder="010-1234-5678">
                        </div>
                    </div>
                </div>

                <!-- 배송지 정보 -->
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">
                        <i class="fas fa-map-marker-alt mr-2"></i>배송지 정보
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">우편번호</label>
                            <div class="flex gap-2">
                                <input type="text" id="customer-zipcode" readonly
                                    class="flex-1 px-4 py-3 border rounded-lg bg-gray-50"
                                    placeholder="우편번호">
                                <button onclick="searchAddress()" class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                                    <i class="fas fa-search mr-1"></i>검색
                                </button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">주소</label>
                            <input type="text" id="customer-address" readonly
                                class="w-full px-4 py-3 border rounded-lg bg-gray-50"
                                placeholder="주소">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">상세주소</label>
                            <input type="text" id="customer-detail-address"
                                class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500"
                                placeholder="상세주소 입력">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">배송 메시지</label>
                            <textarea id="delivery-message" rows="3"
                                class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500"
                                placeholder="배송 시 요청사항을 입력하세요"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 주문 요약 -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-md p-6 sticky top-4">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">
                        <i class="fas fa-receipt mr-2"></i>주문 요약
                    </h2>
                    
                    <div id="order-items" class="space-y-3 mb-4 max-h-96 overflow-y-auto">
                        <!-- 주문 아이템들 -->
                    </div>

                    <div class="border-t pt-4 space-y-2">
                        <div class="flex justify-between text-gray-600">
                            <span>상품 금액</span>
                            <span id="subtotal">0원</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>배송비</span>
                            <span id="delivery-fee" class="text-green-600 font-bold">무료</span>
                        </div>
                        <div class="flex justify-between text-xl font-bold text-purple-600 pt-2 border-t">
                            <span>총 결제 금액</span>
                            <span id="total-amount">0원</span>
                        </div>
                    </div>

                    <button id="payment-button" onclick="console.log('✅ 결제 버튼 클릭됨'); processPayment()" 
                        class="w-full mt-6 bg-purple-600 text-white py-4 rounded-lg font-bold hover:bg-purple-700 text-lg transition-all">
                        <i class="fas fa-credit-card mr-2"></i>결제하기
                    </button>

                    <div class="bg-green-50 border border-green-200 rounded-lg p-4 mt-4">
                        <p class="text-xs text-green-700 text-center font-semibold">
                            <i class="fas fa-shipping-fast mr-1"></i>
                            테스트 기간 중 모든 배송비 무료!
                        </p>
                    </div>
                    
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mt-4">
                        <p class="text-xs text-blue-700 text-center">
                            <i class="fas fa-shield-alt mr-1"></i>
                            토스페이먼츠의 안전한 결제 시스템을 이용합니다
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/static/checkout.js"></script>
    <!-- 사이드톡 AI 챗봇 -->
    <script src="https://pages.sidetalk.ai/sidetalk.js"></script>
    <script>
    SidetalkAI('init', {
        siteKey: '2836b61bcbfd435c0e1a407bf6ce71885c532aba4c648de494338d3942f565c1',
        buttonText: 'AI 상담',
        buttonBottom: '20px',
        buttonRight: '20px'
    });
    </script>
</body>
</html>
