<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 성공 - 아로마펄스</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full">
        <!-- 로딩 상태 -->
        <div id="loading-state" class="text-center">
            <div class="inline-block p-6 bg-blue-100 rounded-full mb-4">
                <i class="fas fa-spinner fa-spin text-6xl text-blue-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">결제 처리 중...</h1>
            <p class="text-gray-600">잠시만 기다려주세요</p>
        </div>

        <!-- 성공 상태 -->
        <div id="success-state" class="hidden">
            <div class="text-center mb-8">
                <div class="inline-block p-6 bg-green-100 rounded-full mb-4">
                    <i class="fas fa-check-circle text-6xl text-green-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">결제 완료!</h1>
                <p class="text-gray-600 mb-4">주문이 성공적으로 완료되었습니다.</p>
            </div>

            <!-- 주문 정보 -->
            <div class="bg-gray-50 rounded-xl p-6 mb-6">
                <h2 class="font-bold text-gray-800 mb-4">
                    <i class="fas fa-receipt mr-2"></i>주문 정보
                </h2>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between">
                        <span class="text-gray-600">주문번호:</span>
                        <span class="font-semibold" id="order-number">-</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">결제 금액:</span>
                        <span class="font-semibold text-green-600" id="payment-amount">-</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">결제 수단:</span>
                        <span class="font-semibold" id="payment-method">-</span>
                    </div>
                </div>
            </div>

            <!-- 안내 메시지 -->
            <div class="bg-blue-50 border border-blue-200 rounded-xl p-4 mb-6">
                <h3 class="font-bold text-blue-800 mb-2">
                    <i class="fas fa-info-circle mr-2"></i>주문 처리 안내
                </h3>
                <ul class="text-sm text-blue-700 space-y-1">
                    <li>• 주문 확인 후 상품 준비가 시작됩니다</li>
                    <li>• 배송 시작 시 운송장 번호가 발송됩니다</li>
                    <li>• 문의사항은 고객센터로 연락주세요</li>
                </ul>
            </div>

            <!-- 버튼 -->
            <div class="grid grid-cols-2 gap-4">
                <a href="/shop.html" 
                    class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 text-center font-semibold">
                    <i class="fas fa-shopping-bag mr-2"></i>쇼핑 계속하기
                </a>
                <a href="/" 
                    class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 text-center font-semibold">
                    <i class="fas fa-home mr-2"></i>홈으로
                </a>
            </div>
        </div>

        <!-- 실패 상태 -->
        <div id="error-state" class="hidden">
            <div class="text-center mb-8">
                <div class="inline-block p-6 bg-red-100 rounded-full mb-4">
                    <i class="fas fa-exclamation-triangle text-6xl text-red-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">결제 실패</h1>
                <p class="text-gray-600 mb-4" id="error-message">결제 처리 중 오류가 발생했습니다.</p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <a href="/checkout.html" 
                    class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 text-center font-semibold">
                    <i class="fas fa-redo mr-2"></i>다시 시도
                </a>
                <a href="/shop.html" 
                    class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 text-center font-semibold">
                    <i class="fas fa-shopping-bag mr-2"></i>쇼핑 계속하기
                </a>
            </div>
        </div>
    </div>

    <script src="/static/payment-success.js"></script>
</body>
</html>
