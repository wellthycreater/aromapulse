<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 쇼핑몰 - 아로마펄스</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-2xl font-bold text-purple-600">
                        <i class="fas fa-spa mr-2"></i>아로마펄스
                    </a>
                    <div class="hidden md:flex space-x-6">
                        <a href="/shop.html" class="text-gray-700 hover:text-purple-600 font-semibold">제품</a>
                        <a href="/dashboard" class="text-gray-700 hover:text-purple-600">대시보드</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="toggleCart()" class="relative text-gray-700 hover:text-purple-600">
                        <i class="fas fa-shopping-cart text-2xl"></i>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </button>
                    <button onclick="toggleUserMenu()" class="text-gray-700 hover:text-purple-600">
                        <i class="fas fa-user-circle text-2xl"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-purple-600 to-blue-600 text-white py-16">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">
                <i class="fas fa-heart mr-3"></i>향기로 치유하는 삶
            </h1>
            <p class="text-xl md:text-2xl mb-8">증상 케어부터 일상 리프레시까지, 아로마펄스와 함께</p>
            <div class="flex justify-center space-x-4">
                <button onclick="scrollToProducts()" class="bg-white text-purple-600 px-8 py-3 rounded-lg font-bold hover:bg-gray-100">
                    제품 둘러보기
                </button>
            </div>
        </div>
    </section>

    <div class="container mx-auto px-4 py-12">
        <!-- 카테고리 탭 -->
        <div class="mb-8">
            <div class="flex justify-center space-x-4 border-b border-gray-200 pb-4">
                <button onclick="switchCategory('all')" id="cat-all" class="category-btn px-6 py-3 font-bold text-purple-600 border-b-4 border-purple-600">
                    <i class="fas fa-th-large mr-2"></i>전체
                </button>
                <button onclick="switchCategory('symptom_care')" id="cat-symptom_care" class="category-btn px-6 py-3 font-bold text-gray-500 hover:text-purple-600">
                    <i class="fas fa-heart-pulse mr-2"></i>증상 케어
                </button>
                <button onclick="switchCategory('refresh')" id="cat-refresh" class="category-btn px-6 py-3 font-bold text-gray-500 hover:text-purple-600">
                    <i class="fas fa-spray-can mr-2"></i>리프레시
                </button>
            </div>
        </div>

        <!-- 제품 그리드 -->
        <div id="products-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- 제품 카드들이 동적으로 추가됩니다 -->
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-purple-600 mb-4"></i>
            <p class="text-gray-600">제품을 불러오는 중...</p>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-12" style="display: none;">
            <i class="fas fa-box-open text-6xl text-gray-300 mb-4"></i>
            <p class="text-gray-600 text-lg">등록된 제품이 없습니다</p>
        </div>
    </div>

    <!-- 장바구니 사이드바 -->
    <div id="cart-sidebar" class="hidden fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-2xl z-50 overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-shopping-cart mr-2"></i>장바구니
                </h2>
                <button onclick="toggleCart()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <div id="cart-items" class="space-y-4 mb-6">
                <!-- 장바구니 아이템들이 동적으로 추가됩니다 -->
            </div>

            <div class="border-t pt-4">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-bold">총 금액</span>
                    <span class="text-2xl font-bold text-purple-600" id="cart-total">0원</span>
                </div>
                <button onclick="proceedToCheckout()" class="w-full bg-purple-600 text-white py-4 rounded-lg font-bold hover:bg-purple-700">
                    <i class="fas fa-credit-card mr-2"></i>결제하기
                </button>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="cart-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40" onclick="toggleCart()"></div>

    <script src="/static/shop.js"></script>
</body>
</html>
