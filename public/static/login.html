<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 아로마펄스</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-50 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8">
            <!-- 로고 -->
            <div class="text-center mb-8">
                <img src="/static/logo-light.png" alt="아로마펄스" class="h-24 mx-auto mb-4">
                <h1 class="text-2xl font-bold text-gray-800">로그인</h1>
                <p class="text-gray-600 mt-2">향기로운 스트레스 케어</p>
            </div>

            <!-- 소셜 로그인 -->
            <div class="space-y-3 mb-6">
                <!-- 네이버 로그인 -->
                <button onclick="location.href='/api/auth/naver'" 
                        class="w-full flex items-center justify-center space-x-3 bg-[#03C75A] text-white px-6 py-3 rounded-lg hover:bg-[#02b350] transition font-semibold">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16.273 12.845 7.376 0H0v24h7.726V11.156L16.624 24H24V0h-7.727v12.845Z"/>
                    </svg>
                    <span>네이버로 시작하기</span>
                </button>

                <!-- 카카오 로그인 -->
                <button onclick="location.href='/api/auth/kakao'" 
                        class="w-full flex items-center justify-center space-x-3 bg-[#FEE500] text-[#000000] px-6 py-3 rounded-lg hover:bg-[#f5dd00] transition font-semibold">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3c5.799 0 10.5 3.664 10.5 8.185 0 4.52-4.701 8.184-10.5 8.184a13.5 13.5 0 0 1-1.727-.11l-4.408 2.883c-.501.265-.678.236-.472-.413l.892-3.678c-2.88-1.46-4.785-3.99-4.785-6.866C1.5 6.665 6.201 3 12 3Z"/>
                    </svg>
                    <span>카카오로 시작하기</span>
                </button>

                <!-- 구글 로그인 -->
                <button onclick="location.href='/api/auth/google'" 
                        class="w-full flex items-center justify-center space-x-3 bg-white text-gray-700 px-6 py-3 rounded-lg border-2 border-gray-300 hover:border-gray-400 transition font-semibold">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Google로 시작하기</span>
                </button>
            </div>

            <!-- 구분선 -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">또는</span>
                </div>
            </div>

            <!-- 이메일 로그인 폼 -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="your@email.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="••••••••">
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded text-purple-600 focus:ring-purple-500">
                        <span class="ml-2 text-sm text-gray-600">로그인 상태 유지</span>
                    </label>
                    <a href="/forgot-password" class="text-sm text-purple-600 hover:text-purple-800">비밀번호 찾기</a>
                </div>
                <button type="submit" 
                        class="w-full bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition font-semibold">
                    로그인
                </button>
            </form>

            <!-- 회원가입 링크 -->
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    아직 회원이 아니신가요?
                    <a href="/signup" class="text-purple-600 hover:text-purple-800 font-semibold">회원가입</a>
                </p>
            </div>

            <!-- 홈으로 돌아가기 -->
            <div class="mt-4 text-center">
                <a href="/" class="text-sm text-gray-500 hover:text-gray-700">
                    <i class="fas fa-arrow-left mr-1"></i>
                    홈으로 돌아가기
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 로그인 성공 - 토큰 저장
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // 관리자인 경우 관리자 페이지로, 아니면 대시보드로
                    const user = data.user;
                    let redirectUrl = '/dashboard';
                    
                    if (user.role === 'admin' || user.role === 'super_admin') {
                        redirectUrl = '/admin-products';
                    }
                    
                    const redirect = new URLSearchParams(window.location.search).get('redirect') || redirectUrl;
                    window.location.href = redirect;
                } else {
                    alert(data.error || '로그인에 실패했습니다.');
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                alert('로그인 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
