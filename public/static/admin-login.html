<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - AromaPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- 로고 -->
        <div class="text-center mb-8">
            <img src="/static/logo-light.png" alt="AromaPulse" class="h-16 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-gray-800">관리자 로그인</h1>
            <p class="text-gray-600 mt-2">AromaPulse 관리자 페이지</p>
        </div>

        <!-- 로그인 폼 -->
        <form id="login-form" class="space-y-4">
            <!-- 이메일 -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2"></i>이메일
                </label>
                <input type="email" id="email" required
                    placeholder="admin@example.com"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
            </div>

            <!-- 비밀번호 -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>비밀번호
                </label>
                <input type="password" id="password" required
                    placeholder="비밀번호"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
            </div>

            <!-- 로그인 버튼 -->
            <button type="submit" 
                class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 font-semibold transition shadow-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>로그인
            </button>
        </form>

        <!-- 회원가입 링크 -->
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                아직 계정이 없으신가요?
                <a href="/static/admin-register.html" class="text-purple-600 hover:text-purple-700 font-semibold">
                    회원가입
                </a>
            </p>
        </div>

        <!-- 홈으로 -->
        <div class="mt-4 text-center">
            <a href="/" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-arrow-left mr-1"></i>홈으로 돌아가기
            </a>
        </div>
    </div>

    <script src="/static/admin-login.js"></script>
</body>
</html>
