<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 관리 - 아로마펄스 관리자</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">
                        <i class="fas fa-shopping-bag text-purple-600 mr-2"></i>
                        주문 관리
                    </h1>
                    <p class="text-xs text-gray-500 mt-1">
                        <span class="font-semibold">브랜드:</span> 아로마펄스(AromaPulse)
                    </p>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/static/admin-products.html" class="text-gray-700 hover:text-purple-600">
                        <i class="fas fa-box mr-2"></i>제품 관리
                    </a>
                    <a href="/dashboard" class="text-gray-700 hover:text-purple-600">
                        <i class="fas fa-arrow-left mr-2"></i>대시보드로
                    </a>
                    <button onclick="logout()" class="text-red-600 hover:text-red-700">
                        <i class="fas fa-sign-out-alt mr-2"></i>로그아웃
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mx-auto px-4 py-8">
        <!-- 필터 -->
        <div class="mb-6 bg-white rounded-xl shadow-md p-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">주문 상태</label>
                    <select id="order-status-filter" onchange="loadOrders()" 
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
                        <option value="">전체</option>
                        <option value="pending">주문 접수</option>
                        <option value="confirmed">주문 확인</option>
                        <option value="preparing">상품 준비중</option>
                        <option value="shipped">배송중</option>
                        <option value="delivered">배송 완료</option>
                        <option value="cancelled">취소</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">결제 상태</label>
                    <select id="payment-status-filter" onchange="loadOrders()"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
                        <option value="">전체</option>
                        <option value="pending">결제 대기</option>
                        <option value="paid">결제 완료</option>
                        <option value="failed">결제 실패</option>
                        <option value="cancelled">결제 취소</option>
                        <option value="refunded">환불 완료</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">검색</label>
                    <input type="text" id="search-input" placeholder="주문번호, 고객명, 이메일..."
                        onkeyup="handleSearch()"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
                </div>
            </div>
        </div>

        <!-- 통계 카드 -->
        <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">전체 주문</p>
                        <p class="text-2xl font-bold text-gray-800" id="stat-total">0</p>
                    </div>
                    <i class="fas fa-shopping-cart text-3xl text-gray-400"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">결제 대기</p>
                        <p class="text-2xl font-bold text-orange-600" id="stat-pending">0</p>
                    </div>
                    <i class="fas fa-clock text-3xl text-orange-400"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">결제 완료</p>
                        <p class="text-2xl font-bold text-green-600" id="stat-paid">0</p>
                    </div>
                    <i class="fas fa-check-circle text-3xl text-green-400"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">배송중</p>
                        <p class="text-2xl font-bold text-blue-600" id="stat-shipping">0</p>
                    </div>
                    <i class="fas fa-truck text-3xl text-blue-400"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">배송 완료</p>
                        <p class="text-2xl font-bold text-purple-600" id="stat-delivered">0</p>
                    </div>
                    <i class="fas fa-box-open text-3xl text-purple-400"></i>
                </div>
            </div>
        </div>

        <!-- 주문 목록 -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">주문번호</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">고객 정보</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">주문 금액</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">결제 상태</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">주문 상태</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">주문일시</th>
                            <th class="px-6 py-3 text-center text-xs font-semibold text-gray-600 uppercase">관리</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <!-- 동적으로 추가됩니다 -->
                    </tbody>
                </table>
            </div>

            <!-- 페이지네이션 -->
            <div class="px-6 py-4 border-t flex items-center justify-between">
                <div class="text-sm text-gray-600">
                    총 <span id="total-orders">0</span>개의 주문
                </div>
                <div id="pagination" class="flex gap-2">
                    <!-- 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-12" style="display: none;">
            <i class="fas fa-spinner fa-spin text-4xl text-purple-600 mb-4"></i>
            <p class="text-gray-600">주문 목록을 불러오는 중...</p>
        </div>
    </div>

    <!-- 주문 상세 모달 -->
    <div id="order-detail-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-800">
                        <i class="fas fa-file-invoice mr-2"></i>주문 상세
                    </h2>
                    <button onclick="closeOrderDetailModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>

                <div id="order-detail-content" class="p-6">
                    <!-- 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script src="/static/admin-orders.js?v=20251117002"></script>
</body>
</html>
