<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - 아로마펄스</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-50 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8">
            <!-- 로고 -->
            <div class="text-center mb-8">
                <img src="/static/logo-light.png" alt="아로마펄스" class="h-24 mx-auto mb-4">
                <h1 class="text-2xl font-bold text-gray-800">비밀번호 찾기</h1>
                <p class="text-gray-600 mt-2">가입하신 이메일을 입력하시면<br/>임시 비밀번호를 발송해드립니다.</p>
            </div>

            <!-- Step 1: 이메일 입력 -->
            <div id="step1" class="space-y-4">
                <form id="emailForm" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-envelope mr-2 text-purple-600"></i>이메일
                        </label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                               placeholder="가입하신 이메일을 입력하세요">
                    </div>
                    <button type="submit" 
                            class="w-full bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition font-semibold">
                        <i class="fas fa-paper-plane mr-2"></i>임시 비밀번호 전송
                    </button>
                </form>
            </div>

            <!-- Step 2: 완료 메시지 (처음엔 숨김) -->
            <div id="step2" class="hidden text-center space-y-4">
                <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check text-green-500 text-4xl"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-800">임시 비밀번호가 생성되었습니다!</h2>
                
                <!-- 임시 비밀번호 표시 (개발 환경용) -->
                <div id="temp-password-box" class="bg-yellow-50 border-2 border-yellow-300 rounded-lg p-4">
                    <p class="text-sm text-yellow-800 mb-2">
                        <i class="fas fa-exclamation-triangle mr-1"></i>개발 환경
                    </p>
                    <p class="text-gray-700 font-semibold mb-2">임시 비밀번호:</p>
                    <div class="bg-white rounded-lg p-3 mb-2 flex items-center justify-between">
                        <code id="temp-password" class="text-lg font-mono text-purple-600"></code>
                        <button onclick="copyPassword()" class="text-purple-600 hover:text-purple-800">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-600">
                        운영 환경에서는 이메일로 발송됩니다.
                    </p>
                </div>
                
                <p class="text-gray-600">
                    로그인 후 반드시 비밀번호를 변경해주세요.
                </p>
                <button onclick="location.href='/login'" 
                        class="w-full bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition font-semibold">
                    <i class="fas fa-sign-in-alt mr-2"></i>로그인하기
                </button>
            </div>

            <!-- 링크들 -->
            <div class="mt-6 text-center space-y-2">
                <a href="/login" class="block text-sm text-gray-600 hover:text-gray-800">
                    <i class="fas fa-arrow-left mr-1"></i>로그인으로 돌아가기
                </a>
                <a href="/signup" class="block text-sm text-purple-600 hover:text-purple-800 font-semibold">
                    회원가입
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            try {
                // 버튼 비활성화
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>처리 중...';
                
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || result.details || '비밀번호 재설정에 실패했습니다.');
                }
                
                // 성공 시 Step 2로 전환
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
                
                // 임시 비밀번호 표시 (개발 환경)
                if (result.tempPassword) {
                    document.getElementById('temp-password').textContent = result.tempPassword;
                }
                
            } catch (error) {
                console.error('Forgot password error:', error);
                alert(error.message);
                
                // 버튼 복구
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>임시 비밀번호 전송';
            }
        });
        
        // 비밀번호 복사 함수
        function copyPassword() {
            const password = document.getElementById('temp-password').textContent;
            navigator.clipboard.writeText(password).then(() => {
                alert('임시 비밀번호가 복사되었습니다!');
            }).catch(err => {
                console.error('복사 실패:', err);
            });
        }
    </script>
</body>
</html>
